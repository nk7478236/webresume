    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Gas',`Electricity`, `Liquid fuels`,'Motor fuel & Oil'],
          ['1996',  43.3, 62.5,   33.3,  47.0],
		  ['1999',  41.7,  56.1,  22.6,  55.3],
          ['2002',  44.1,  54.4,  34.3,  60.6],
		  ['2005',  53.6,  63.0,  54.3,  69.1],
		  ['2008',  80.3,  89.2,  97.2,  90.2],
		  ['2011',  104.6,  102.9,  125.3,  111.4],
		  ['2014',  138.8,  129.2,  124.0,  111.7],
		  ['2017',  122.6,  128.2,  93.5,  102.3],
		  ['2020',  121.0,  160.3,  99.7,  106.6],
		   ['2022',  218.9,   260.2, 209.6,  148.5]
		  
        ]);

        var options = {
          title: 'Energy Prices Domestic Prices',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.BarChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
